<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div class="row justify-content-center">
        <div class="col-6"><h1>"Whatever Quotes Your Boat!"</h1></div>
    </div>
    <div class="container-fluid">
        <div class="row justify-content-center background">
            <div class="col-lg-5 col-md-5 col-sm-11 col-xs-11">
                <h2>Register</h2>
                {% for message in messages %}
                    {% if messages %}
                        <p style="color:red;">{{message}}</p>
                    {% endif %}
                {% endfor %}
                <form action="/register" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="first_name">First Name:</label>
                        <input type="text" name="first_name" class="form-control" id="first_name">
                        <label for="last_name">Last Name:</label>
                        <input type="text" name="last_name" class="form-control" id="last_name">
                        <label for="email">Email:</label>
                        <input type="text" name="email" class="form-control" id="email">
                        <label for="password">Password:</label>
                        <input type="password" name="password" class="form-control" id="password">
                        <label for="pw_confirm">Confrim Password:</label>
                        <input type="password" name="pw_confirm" class="form-control" id="pw_confirm"><br>
                        <input type="submit" value="Register" class="btn btn-success">
                    </div>
                </form>
            </div>
            <div class="col-lg-5 col-md-5 col-sm-11 col-xs-11">
                <h2>Login</h2>
                <form action="/login" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="email_login">Email:</label>
                        <input type="text" name="email" class="form-control" id="email_login">
                        <label for="password_login">Password:</label>
                        <input type="password" name="password" class="form-control" id="password_login"><br>
                        <input type="submit" value="Login" class="btn btn-success">
                    </div>

                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
