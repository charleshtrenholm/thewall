<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'theWall/main.css' %}">
    <title>Document</title>
</head>
<body>
    <div class="row justify-content-center background">
        <div class="col-lg-6 col-md-6 col-sm-8 col-xs-10">
            <h1>WELCOME TO THE WALL</h1>
            <h2>Register Here:</h2>
            {% if messages %}
                {% for message in messages %}
                    <p style="color: red; text-align: center;">{{message}}</p>
                {% endfor %}
            {% endif %}
            <form action="register" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="first_name">First Name:</label>
                    <input class="form-control" type="text" name="first_name"><br>
                    <label for="last_name">Last Name:</label>
                    <input class="form-control" type="text" name="last_name"><br>
                    <label for="email">Email:</label>
                    <input class="form-control" type="text" name="email"><br>
                    <label for="password">Password:</label>
                    <input class="form-control" type="password" name="password"><br>
                    <label for="pw_confirm">Confirm Password:</label>
                    <input class="form-control" type="password" name="pw_confirm"><br>
                    <input type="submit" value="Register" class="btn btn-primary">
                </div>
            </form>
            <br>
            <h2>Login:</h2>
            <form action="login" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input class="form-control" type="text" name="email"><br>
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" name="password"><br>
                    <input type="submit" value="Login" class="btn btn-primary">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
